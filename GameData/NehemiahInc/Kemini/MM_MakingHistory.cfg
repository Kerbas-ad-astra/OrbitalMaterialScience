	MODULE
	{
		name = Kemini_Module

		abbreviation = Kemini Science Experiment
		minimumCrew = 1

		NE_LabEquipmentSlot
		{
			type = KEMINI
		}
	}

	MODULE
	{
		name = ExperimentStorage
		identifier = Kemini 1
		chanceTexture = false
		type = KEMINI
	}

	MODULE
	{
		name = ExperimentStorage
		identifier = Kemini 2
		chanceTexture = false
		type = KEMINI
	}
}